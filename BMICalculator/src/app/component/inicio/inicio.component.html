<div class="row text-center text-light fs-3">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI Calculator</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{'sexoDesactivado': sexo ==='Masculino'}">
                    <div (click)="femenino()">
                       <i class="fa-solid fa-venus sexo mt-4" style="color: #9dff5c; cursor: pointer; "></i>
                        <p>Femenino</p> 
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{'sexoDesactivado': sexo ==='Femenino'}">
                    <div (click)="masculino()">
                        <i class="fa-solid fa-mars sexo mt-4" style="color: #ffe138; cursor: pointer;"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <p class="">Altura</p>
                    <div class="estiloNumero">
                        {{ altura }}
                        <span class="cms">cms</span>
                    </div>
                    <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="100" max="220" class="form-range range-cust">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloNumero">
                            {{ peso }}
                        </div>
                        <div>
                            <i class="fa-solid fa-minus sumaResta" (click)="peso = peso - 1"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero">
                            {{ edad }}
                        </div>
                        <div>
                            <i class="fa-solid fa-minus sumaResta" (click)="edad = edad - 1"></i>
                            <i class="fa-solid fa-plus sumaResta" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 mb-3">
                <button (click)="calcularBMI()" class="btn btn-warning btn-lg btn-block btn-color">Calcular</button>
            </div>
        </div>
    </div>
</div>
