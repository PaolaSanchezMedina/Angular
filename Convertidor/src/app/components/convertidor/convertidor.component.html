<div class="container mt-3">
    <div class="row text-primary fs-5 fw-semibold mt-5">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" id="cantidad" placeholder="Ingrese cantidad">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tengo">Tengo</label>
                    <select class="form-select" [(ngModel)]="tengo" id="tengo" (change)="convertir()" aria-label="Default select example">
                        <option *ngFor="let moneda of monedas">{{ moneda }}</option>
                      </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="quiero">Quiero</label>
                    <select class="form-select" [(ngModel)]="quiero" id="quiero" (change)="convertir()" aria-label="Default select example">
                        <option *ngFor="let moneda of monedas">{{ moneda }}</option>
                      </select>
                </div>
            </div>
        </div>
    </div>
    <h5 class="text-center mt-3">
        <span class="badge badge-success">{{ cantidad }} {{ tengo }}</span>
        <span class="badge badge-secondary">SON</span>
        <span class="badge badge-success">{{ total | number: '0.0-2' }} {{ quiero }}</span>
    </h5>
    <div class="d-flex justify-content-center mt-5">
        <img src="../../../assets/img/yo.jpg" height="120px" width="100px" style="border-radius: 25%;">
    </div>
</div>
