<div class="container mt-3">
    <div class="card" style="background-color: rgb(223, 189, 255);">
        <div class="card-body" style="color: rgb(142, 33, 156);">
            <div class="form-check form-check-inline" *ngFor="let sex of genero">
                <input class="form-check-input" type="radio" name="sexo"
                    value="{{ sex }}" (change)="radioChangeHandler($event)">
                <label class="form-check-label" for="sex">{{ sex }}({{ obtenerEmpleados(sex) }})</label>
            </div>
        </div>
    </div>
    <div class="card mt-3" style="background-color: rgb(223, 189, 255);">
        <div class="card-body">
            <table class="table table-hover tableText" style="color: rgb(142, 33, 156);">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">RFC</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Primer Apellido</th>
                        <th scope="col">Segundo Apellido</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Salario</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let empleado of listEmpleados">
                        <tr *ngIf="radioBottonSeleccionado=='femenino' || radioBottonSeleccionado==empleado.Sexo">
                            <td> {{ empleado.No }} </td>
                            <td> {{ empleado.RFC }} </td>
                            <td> {{ empleado.Nombre }} </td>
                            <td> {{ empleado.Primer_apellido }} </td>
                            <td> {{ empleado.Segundo_apellido }} </td>
                            <td> {{ empleado.Sexo }} </td>
                            <td> {{ empleado.Salario | currency }} </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
